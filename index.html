<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Template for VUE</title>
  </head>
  <body>
    <div id="app">
      <ul
        role="list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6"
      >
        <li
          class="relative col-span-1 divide-y divide-gray-200 rounded-lg bg-white shadow-md min-w-[300px] max-w-[400px]"
        >
          <div
            class="absolute top-0 left-0 h-full w-full bg-gray-300/60 z-10 rounded-lg hover:bg-gray-500/50 flex justify-center items-center"
            v-if="status"
          >
            <span
              class="px-2 py-0.5 bg-indigo-600 text-white text-sm rounded-full"
              >Account Inactive</span
            >
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 absolute top-1 right-1"
            :class="active_status_styles"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
            />
          </svg>

          <div class="flex w-full items-center justify-between space-x-6 p-5">
            <div class="flex-1 truncate">
              <div class="flex justify-between mb-2">
                <h3
                  class="truncate w-1/2 max-w-[120px] flex-1 text-sm font-medium text-gray-900"
                >
                  {{given_name}} {{family_name}}
                </h3>
                <span
                  class="inline-block w-1/2 max-w-[80px] flex-1 text-center flex-shrink-0 rounded-full bg-green-100 px-2 py-0.5 text-xs font-medium text-green-800"
                >
                  <p>{{role.name}}</p>
                </span>
              </div>
              <div class="flex gap-1 mb-2 flex-wrap">
                <div
                  class="flex text-xs gap-1 cursor-pointer items-center rounded-full bg-blue-100 transition-all hover:bg-blue-200 px-2 py-0.5"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 inline"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
                    />
                  </svg>
                  <p>{{id}}</p>
                </div>
                <div
                  class="flex text-xs gap-1 cursor-pointer items-center rounded-full bg-blue-100 transition-all hover:bg-blue-200 px-2 py-0.5"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 inline"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
                    />
                  </svg>
                  <p>{{uuid}}</p>
                </div>
              </div>
              <div class="flex gap-1 items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
                  />
                </svg>
                <p class="text-xs grow-0">{{email}}</p>
              </div>
            </div>
            <div
              class="flex relative flex-col items-center flex-shrink-0 sm:ml-0"
            >
              <span
                class="absolute top-1 right-1.5 h-3 w-3 rounded-full"
                :class="online_status_classes"
              ></span>
              <img
                class="h-12 w-12 rounded-full"
                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60"
                alt="User Profile Img"
              />
              <span class="text-sm text-gray-400 mt-1 hover:text-gray-700"
                >@{{username}}</span
              >
            </div>
          </div>
          <div>
            <div class="-mt-px flex divide-x divide-gray-200">
              <div class="-ml-px flex w-0 flex-1">
                <a
                  href="/"
                  class="relative inline-flex w-0 flex-1 items-center justify-center rounded-br-lg border border-transparent py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 transition-all"
                >
                  <span class="ml-3">User Details</span>
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
